<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Any relevant title you want to give</title>
    </head>
    <body>
        <div class="main-div">
            <h1>Simple Interest Calculator</h1>
            <table cellspacing="0" cellpadding="0">
                <tr class="row">
                    <td class="col-0"></td>
                    <td class="col-1">
                        Amount
                    </td>
                    <td class="col-2">
                        <input type="number" id="principal">
                    </td>
                    <td class="col-0"></td>
                </tr>
                <tr class="row">
                    <td class="col-0"></td>
                    <td class="col-1">
                        Rate
                    </td>
                    <td class="col-2">
                        <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"
                            onchange="updateRate()">
                        <span id="rate_val">10.25 %</span>
                    </td>
                    <td class="col-0"></td>
                </tr>
                <tr class="row">
                    <td class="col-0"></td>
                    <td class="col-1">
                        No. of Years 
                    </td>
                    <td class="col-2">
                        <select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                    <td class="col-0"></td>
                </tr>
                <tr class="row">
                    <td class="col-0"></td>
                    <td class="col-1">
                        <button onclick="compute()">Compute Interest</button>
                    </td>
                    <td class="col-2"></td>
                    <td class="col-0"></td>
                </tr>
                <tr class="row">
                    <td class="col-0"></td>
                    <td class="col-3" colspan="2">
                        <span id="result"></span>
                    </td>
                    <td class="col-0"></td>
                </tr>
            </table>
            <footer>
                &#169; This Calculator belongs to --Zhichen Guo--
            </footer>
        </div>
    </body>
</html>
